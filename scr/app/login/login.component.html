<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="image">
      <img src="../../assets/images/latin-power-music-login.png" alt="latin-power-music" />
    </div>
    <div class="content">
      <h1>Iniciar sesión</h1>
      <div class="form-group">
        <input type="email" id="email" formControlName="correo" required placeholder="Ingrese su correo electrónico">
        <div *ngIf="loginForm.controls.correo.invalid && loginForm.controls.correo.touched" class="alert alert-danger">
          El correo electrónico es obligatorio y debe ser una dirección de correo electrónico válida.
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="password" formControlName="contrasena" required placeholder="Ingrese su contraseña">
        <div *ngIf="loginForm.controls.contrasena.invalid && loginForm.controls.contrasena.touched"
          class="alert alert-danger">
          La contraseña es obligatoria.
        </div>
      </div>
      <button type="submit" class="login-button">Iniciar sesión</button>
    </div>
  </form>
</div>
